<div class="image-gallery">
  <div *ngFor="let u of imageUrls" class="image-item">
    <img [src]="u.url" alt="Image" />
    <div>
      <p>{{ u.text }}</p>
      <div>
        <p>Do the right thing! Give these innocent animals some personal details now!</p>
        <input type="text" class="donation"><br/><br/><button>Give the animals some details</button>
      </div>
  </div>
  <hr class="horizontal-divider"/>
</div>
